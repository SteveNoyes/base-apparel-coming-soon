<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/typeset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Base Apparel Pre-Launch</title>
</head>
<body>
  <div class="wrapper">
    <div class="upper-section">
      <nav>
        <img class="moblie-logo" src="./assets/images/logo.svg" alt="Base Apparel Logo">
      </nav>
      <img class="hero-img" src="./assets/images/hero-mobile.jpg" alt="A woman looking upset that you stopped by this site.">
    </div>
    <div class="lower-section">
      <div class="were-coming">
        <img class="desktop-logo" src="./assets/images/logo.svg" alt="Base Apparel Logo">
        <h1>WE'RE <br><span>COMING<br> SOON</span></h1>
        <p class="graph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <input class="email-input" type="text" placeholder="Email Address">
        <button>
          <img src="./assets/images/icon-arrow.svg" alt="">
        </button>
        <p class="warning-graph">Please provide a valid email</p>
      </div>
    </div>
  </div>
</body>
</html>
